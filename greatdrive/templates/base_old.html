{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/meanmenu.css' %}" />

    <link rel="stylesheet" href="{% static 'css/boxicons.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />

    <link rel="stylesheet" href="{% static 'css/odometer.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/slick.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />

    <link
      rel="stylesheet"
      href="{% static 'css/owl.theme.default.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'css/magnific-popup.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link
      rel="icon"
      type="image/png"
      href="% static '/assets/images/favicon.png' %}"
    />
    {% endblock %}
  </head>

  <body>
    {%include "pages/header.html"%} {% block content %}  {%endblock%} {% block scripts %}
    <script
      data-cfasync="false"
      src="https://templates.envytheme.com/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/jquery.meanmenu.js' %}"></script>

    <script src="{% static 'js/owl.carousel.min.js' %}"></script>

    <script src="{% static 'js/jquery.appear.js' %}"></script>

    <script src="{% static 'js/odometer.min.js' %}"></script>

    <script src="{% static 'js/slick.min.js' %}"></script>

    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>

    <script src="{% static 'js/form-validator.min.js' %}"></script>

    <script src="{% static 'js/contact-form-script.js' %}"></script>

    <script src="{% static 'js/wow.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

    {% endblock scripts %}
  </body>
</html>
